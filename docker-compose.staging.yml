version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: studenthub
    volumes:
      - mysql_staging_data:/var/lib/mysql
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://root:password@mysql:3306/studenthub}
    volumes:
      - backend_uploads:/app/backend/uploads
    ports:
      - "5001:5001"
    depends_on:
      - mysql
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://backend:5001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_uploads:
    driver: local
  mysql_staging_data:
    driver: local
